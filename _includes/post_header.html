<header class="heading">
    <h2 itemprop="headline" class="title"><a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></h2>
    <p class="infos">Publié le <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%d %B %Y à %R" }}</time>{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
</header>
